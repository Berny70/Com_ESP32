<html lang="fr">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h1 {
      color: #1976d2;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;

    }

    .version {
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }

    .warning {
      color: red;
      font-weight: bold;
    }

    button {
      padding: 8px 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
    }

<body>

<h1>Compteurs ESP32</h1>

<div id="nodes"></div>

<button onclick="update()">Actualiser</button>

<div class="version">
  APP <span id="appv"></span><br>
  Gateway <span id="gwv"></span><br>
  API <span id="apiv"></span><br>
  <span id="compat"></span>
</div>

<script>
/* ================================
   CONFIG VERSION
================================ */

const APP_VERSION = "1.2.0";
const REQUIRED_API_VERSION = "1.0";

/* ================================
   AFFICHAGE VERSION APP
================================ */

document.getElementById("appv").innerText = APP_VERSION;

/* ================================
   FETCH API
================================ */

async function update() {
  try {
    const res = await fetch("/api");
    const data = await res.json();

    document.getElementById("gwv").innerText = data.gateway;
    document.getElementById("apiv").innerText = data.api;

    /* Vérification compatibilité API */
    if (data.api !== REQUIRED_API_VERSION) {
      document.getElementById("compat").innerHTML =
        "<span class='warning'>Incompatibilité API ! Mise à jour nécessaire.</span>";
    } else {
      document.getElementById("compat").innerHTML = "";
    }

    displayNodes(data.nodes);

  } catch (err) {
    console.log("Erreur API :", err);
  }
}
