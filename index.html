<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteurs ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1976d2">
  <link rel="icon" href="/icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    h1 {
      color: #1976d2;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .online {
      color: green;
      font-weight: bold;
    }

    .offline {
      color: red;
      font-weight: bold;
    }

    .version {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>

<h1>Compteurs ESP32</h1>

<div id="nodes"></div>

<div class="version">
  APP <span id="appv"></span><br>
  Gateway <span id="gwv"></span><br>
  API <span id="apiv"></span>
</div>

<script>

/* ========= VERSION ========= */

const APP_VERSION = "1.0.0";
const REQUIRED_API = "1.0";

document.getElementById("appv").innerText = APP_VERSION;

/* ========= FETCH API ========= */

async function update() {

  try {
    const response = await fetch("/api");
    const data = await response.json();

    document.getElementById("gwv").innerText = data.gateway;
    document.getElementById("apiv").innerText = data.api;

    displayNodes(data.nodes);

  } catch (err) {
    console.log("Erreur API:", err);
  }
}

/* ========= DISPLAY ========= */

function displayNodes(nodes) {

  const container = document.getElementById("nodes");
  container.innerHTML = "";

  nodes.forEach(node => {

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <strong>Node ${node.id}</strong><br>
      Compteur : ${node.compteur}<br>
      Version : ${node.version}<br>
      RSSI : ${node.rssi} dBm<br>
      Etat : <span class="${node.online ? 'online' : 'offline'}">
              ${node.online ? 'Online' : 'Offline'}
            </span>
    `;

    container.appendChild(div);
  });
}

/* ========= AUTO REFRESH ========= */

setInterval(update, 2000);
update();

/* ========= SERVICE WORKER ========= */

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js');
}

</script>

</body>
</html>
